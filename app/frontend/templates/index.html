{% extends 'base.html' %}

{% block content %}
<article>
  <ul>
    {% for key, value in results.items() | sort(attribute='1.total_items', reverse=true) %}
    <li><a href="/{{ key }}/zoeken">{{ value['collection_name'] }}</a> ({{ value['total_items'] }} items; last updated {{ value['last_update'] }})</li>
    {% endfor %}
  </ul>
</article>
{% endblock %}
