{% for result in results.item %}
<div class="row">
  <div class="col-xs-12">
    <h2><a href="#">{{ result.title }}</a></h2>
    <p class="pull-left">{{ result.date|iso8601_to_str("%d-%m-%Y") }}</p>
    <p class="pull-right"><a href="http://api.openagenda.nl/{{ result.meta._type }}/{{ result.meta._type }}/{{ result.meta.original_object_id }}" target="_blank">source</a></p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ result.description }}
  </div>
</div>
{% endfor %}

<nav id="pager" class="text-center">
  <ul class="pagination">
    {% if page <= 1 %}
    <li class="prev previous_page disabled">
      <a href="#" rel="prev">Vorige</a>
    {% else %}
    <li class="prev previous_page">
      <a href="{{ (page - 1) |url_for_search_page(gov_slug) }}" rel="prev">Vorige</a>
    {% endif %}
    </li>
    {% if page >= max_pages %}
    <li class="next next_page disabled">
      <a href="#" rel="next">Volgende</a>
    {% else %}
    <li class="next next_page">
      <a href="{{ (page + 1) |url_for_search_page(gov_slug) }}" rel="next">Volgende</a>
    {% endif %}
    </li>
  </ul>
</nav>
